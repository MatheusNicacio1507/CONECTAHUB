<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="static/css/login_style.css">
    <link rel="stylesheet" type="text/css" href="static/css/cadastro_style.css">
    <link rel="icon" href="static/imagens/icone1.png">

    <title>Cadastro - CONECTAHUB</title>
</head>

<body>
    <main class="container">

        <div class="logo">
            <a href="index.html">
                <img src="static/imagens/logotipo.png" alt="Logo" class="logo-img">
            </a>
        </div>

        <form id="cadastroForm" autocomplete="on">
            <h1>Cadastre-se</h1>

            <div class="input-box">
                <input type="text" id="nome" placeholder="Nome Completo" maxlength="50" required>
            </div>

            <div class="input-box">
                <input type="text" id="cpf" placeholder="CPF" maxlength="14" required>
            </div>

            <div class="input-box">
                <input id="email" placeholder="E-mail" type="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required>

                <!-- Cadeado -->
                <i class="bx bxs-lock-alt icon-lock"></i>

                <!-- Toggle -->
                <button type="button" class="toggle-password" data-target="password">
                    <i class='bx bx-hide'></i>
                </button>
            </div>

            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Digite sua senha novamente" required>

                <!-- Cadeado -->
                <i class="bx bxs-lock-alt icon-lock"></i>

                <!-- Toggle -->
                <button type="button" class="toggle-password" data-target="confirmPassword">
                    <i class='bx bx-hide'></i>
                </button>
            </div>

            <div class="input-box select-wrapper">
                <select id="setor" required>
                    <option value="" disabled selected>Selecione seu setor</option>
                    <option value="RH">Recursos Humanos</option>
                    <option value="Produção">Produção</option>
                    <option value="Engenharia">Engenharia</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="TI">Tecnologia da Informação</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>

            <button type="submit" class="login">Criar conta</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="index.html">Logue agora</a></p>
            </div>
        </form>

    </main>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Funções gerais (CPF, máscara, toggle) -->
    <script src="static/js/functions.js"></script>

    <!-- Cadastro (ENVIA AO SUPABASE) -->
    <script src="static/js/cadastro.js"></script>

</body>

</html>
