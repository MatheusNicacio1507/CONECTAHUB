<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - CONECTAHUB</title>
    <link rel="stylesheet" type="text/css" href="static/css/perfil_style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>

    <div class="card">
        <div class="avatar">
            <i class='bx bxs-user'></i>
        </div>

        <h2 id="nome">Carregando...</h2>
        <p id="email">(carregando email)</p>

        <div class="info-box">
            <p><span class="label">Setor:</span> <span id="setor"></span></p>
            <p><span class="label">ID do Usuário:</span> <span id="id"></span></p>
        </div>

        <button class="logout" id="logoutBtn">
            <i class='bx bx-log-out'></i> Sair da conta
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // -----------------------
            // 1 — verifica login
            // -----------------------
            const user = JSON.parse(localStorage.getItem("user"));

            if (!user) {
                alert("Você precisa fazer login.");
                window.location.href = "index.html";
                return;
            }

            // -----------------------
            // 2 — preenche dados
            // -----------------------
            document.getElementById("nome").textContent  = user.nome;
            document.getElementById("email").textContent = user.email || "email não salvo";
            document.getElementById("setor").textContent = user.setor;
            document.getElementById("id").textContent    = user.id;

            // -----------------------
            // 3 — logout
            // -----------------------
            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.removeItem("user");
                window.location.href = "index.html";
            });
        });
    </script>

</body>
</html>
